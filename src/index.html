    <meta name="theme-color" content="#1e87f0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <body>
    <!-- Header and Homepage -->
    <div class="banner">
      <div class="overlay"></div>
      <div class="header">
        <div class="header-inner container clear">
          <a class="logo" href="#"><span><strong>niklick</strong> <span class="brand_color">|</span> open source</span></a>
        </div>
      </div>

      <div class="banner-inner container">
        <h1 class="banner-lead">
          <span class="banner-lead-1">Rails API</span>
          <span class="banner-lead-2">starter kit</span>
        </h1>
        <div class="banner-buttons">
          <a href="https://github.com/PetrNikolas/niklick" class="button button-primary">Download</a>
        </div>
        <img class="home-img" src="img/home.svg" />
      </div>
    </div>

    <!-- Quick info -->
    <div class="content-block quick-menu-block light-grey-bg">
      <div class="food-menu-block-inner container">
        <div class="clear">
          <div class="col-12-s col-4-m col-4-l">
            <img src="img/frontend.svg" />
            <p>REST API. <br/> <a href="http://rubyonrails.org/" target="_blank">Learn more</a></p>
          </div>

          <div class="col-12-s col-4-m col-4-l">
            <img src="img/api.svg" />
            <p>Token based authentication. <br/> <a href="https://github.com/plataformatec/devise" target="_blank">Learn more</a></p>
          </div>

          <div class="col-12-s col-4-m col-4-l">
            <img src="img/server.svg" />
            <p>GraphQL support. <br/> <a href="http://graphql.org/" target="_blank">Learn more</a></p>
          </div>
        </div>
      </div>
    </div>

    <!-- STACK logos -->
    <div class="content-block quick-menu-block pt-90">
      <div class="food-menu-block-inner full-size container">
        <div class="clear">
          <div class="col-12-s col-6-m col-6-l">
            <img src="img/ruby.svg" />
          </div>

          <div class="col-12-s col-6-m col-6-l">
            <img src="img/rails.svg" />
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <div class="footer-inner container">
        <div class="clear">
          <div class="footer-logo"><strong>niklick</strong> <span class="brand_color">|</span> open source</div>
        </div>
        <hr/>
        <p>
          &copy; <a href="http://www.petrnikolas.com/" target="_blank">Petr Nikolas</a>
        </p>
